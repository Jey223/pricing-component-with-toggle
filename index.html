<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | PRICING COMPONENT WITH TOGGLE MASTER</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="background-holder">
    <img class="bg-1" src="images/bg-top.svg" alt="top design">
    <img class="bg-2" src="images/bg-bottom.svg" alt="bottom design">
  </div>

  <main>
    <h1>Our Pricing</h1>
    <div class="change-toggle">
      <p class="annual">Annually</p>
      <div class="toggle"><div class="toggle-in"></div></div>
      <p class="month">Monthly</p>
    </div>

    <div class="flex-wrap">
      <section class="desgn-1">
        <h4>Basic</h4>
        <h2> <span>&dollar;</span>199.99 </h2>
        <h2 class="monthly-usd"> <span>&dollar;</span>19.99</h2>
        <hr>
        <p class="text">500 GB Storage</p>
        <hr>
        <p class="text">2 Users Allowed</p>
        <hr>
        <p class="text">Send up to 3 GB</p>
        <hr>
        <button>Learn More</button>
      </section>
  
      <section class="desgn-2">
        <h4>Professional</h4>
        <h2> <span>&dollar;</span>249.99</h2>
        <h2 class="monthly-usd"> <span>&dollar;</span>24.99</h2>
        <hr>
        <p class="text">1 TB Storage</p>
        <hr>
        <p class="text">5 Users Allowed</p>
        <hr>
        <p class="text">Send up to 10 GB</p>
        <hr>
        <button>Learn More</button>
      </section>
  
      <section class="desgn-1">
        <h4>Master</h4>
        <h2> <span>&dollar;</span>399.99</h2>
        <h2 class="monthly-usd"> <span>&dollar;</span>39.99</h2>
        <hr>
        <p class="text">2 TB Storage</p>
        <hr>
        <p class="text">10 Users Allowed</p>
        <hr>
        <p class="text">Send up to 20 GB</p>
        <hr>
        <button>Learn More</button>
      </section>
  
    </div>
    
    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juliex</a>.
    </div> -->
  </main>
  
  
  
</body>
</html>
